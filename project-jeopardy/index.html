<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main id="main">
      <div id="title">
        <img src="images/title.jpg" alt="Jeopardy Title" />
      </div>
      <div id="selectors">
        <div class="playerContainer">
          <div class="title">Players</div>
          <div class="controls">
            <span>
              <button class="button" role="button" onclick="incrPlayers()">
                <span>+</span>
              </button>
            </span>
            <span id="numOfPlayers">1</span>
            <span>
              <button class="button" role="button" onclick="decrPlayers()">
                <span>-</span>
              </button>
            </span>
          </div>
        </div>
        <br />
        <div class="startGame">
          <button
            class="button"
            onclick="location.href='html/gameboard.html'"
            type="button"
            role="button"
          >
            Play Now
          </button>
        </div>
      </div>
      <!-- use for questions <audio autoplay="" src="audio/Think!.mp3"></audio> -->
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
